version: "3.9"

# Test environment configuration
# Environment: TEST
# Hardware: Mac Studio (mastermagoo.taile6d019.ts.net)
# Access: Tailscale HTTPS (mem0-test.taile6d019.ts.net)
# Database: mem0_test
# Storage: /Volumes/NAS/mem0-test/
# Note: Ports offset to avoid conflict with PRD on same hardware

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mem0_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mem0_test}
      POSTGRES_USER: ${POSTGRES_USER:-mem0_user_test}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - ${MEM0_DATA_ROOT:-/Volumes/NAS/mem0-test}/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5433}:5432"
    networks:
      - mem0_internal_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mem0_user_test}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mem0:
    image: mem0ai/mem0:latest
    container_name: mem0_server_test
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-mem0_user_test}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-mem0_test}}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      MEM0_API_KEY: ${MEM0_API_KEY:?MEM0_API_KEY is required}
      MEM0_BIND_ADDRESS: 0.0.0.0
      MEM0_PORT: 8888
      ENVIRONMENT: test
    volumes:
      - ${MEM0_DATA_ROOT:-/Volumes/NAS/mem0-test}/data:/app/data
    ports:
      - "127.0.0.1:${MEM0_PORT:-8889}:8888"
    networks:
      - mem0_internal_test
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8888/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  grafana:
    image: grafana/grafana:latest
    container_name: mem0_grafana_test
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      GF_SERVER_ROOT_URL: https://${TS_SERVE_GRAFANA_DOMAIN:-grafana-test}.${TAILNET_NAME:-taile6d019.ts.net}
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3001}:3000"
    volumes:
      - ${MEM0_DATA_ROOT:-/Volumes/NAS/mem0-test}/grafana:/var/lib/grafana
    networks:
      - mem0_internal_test
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mem0_internal_test:
    driver: bridge
    name: mem0_internal_test
